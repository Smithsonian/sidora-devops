log_facility=daemon
pid_file=/var/run/nrpe/nrpe.pid
server_port=5666
nrpe_user=nrpe
nrpe_group=nrpe
allowed_hosts=10.3.223.100,127.0.0.1,10.3.223.173
dont_blame_nrpe=0
debug=0
command_timeout=60
connection_timeout=300
command[check_users]=/usr/lib64/nagios/plugins/check_users -w 3 -c 10 
command[check_load]=/usr/lib64/nagios/plugins/check_load -w 10,8,5 -c 20,15,12
command[check_hda1]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /
command[check_sda2]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /
command[check_sda3]=/usr/lib64/nagios/plugins/check_disk -w 20% -c 10% -p /
command[check_swap]=/usr/lib64/nagios/plugins/check_swap -w 20% -c 10% 
command[check_zombie_procs]=/usr/lib64/nagios/plugins/check_procs -w 5 -c 10 -s Z
command[check_total_procs]=/usr/lib64/nagios/plugins/check_procs -w 380 -c 450 
command[check_disk]=/usr/lib64/nagios/plugins/check_disk --warning=10% --critical=5% -m
command[check_islandora_test_ingest]=/usr/lib64/nagios/plugins/check_islandora_ingest.sh
